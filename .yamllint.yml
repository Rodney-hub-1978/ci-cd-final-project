extends: default

rules:
  line-length:
    max: 120
    level: warning

  truthy:
    allowed-values: ["true", "false", "yes", "no"]
    check-keys: false

  comments:
    min-spaces-from-content: 1

  indentation:
    spaces: 2
    indent-sequences: consistent

  document-start:
    present: false

  empty-lines:
    max: 1
    max-start: 0
    max-end: 0

