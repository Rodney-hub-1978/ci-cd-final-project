name: CI workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: python:3.9-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Using pytest instead of nose
          pip install flake8 yamllint pytest pytest-cov

      - name: Lint YAML files
        run: yamllint .github/workflows/

      - name: Lint with flake8
        run: |
          # Changed from 'service' to 'app'
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Run unit tests with pytest
        run: |
          # Using pytest instead of nose, covering the 'app' package
          pytest -v --cov=app --cov-report=term-missing tests/

      # Optional: Upload coverage report
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3